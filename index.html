<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice DOM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <section>
            <div>
                <h1 class="font-normal text-5xl text-center mt-16">Welcome To <span
                        class="font-semibold text-cyan-600">Double and Triple</span> Calculation</h1>
            </div>
        </section>
    </header>
    <main>
        <section class="bg-cyan-200 w-4/5 lg:w-3/4 md:w-3/4 mx-auto p-8 mt-8 rounded">
            <h3 class="font-semibold text-xl mb-4">Double & Tripple</h3>
            <div>
                <input id="number-field" class="border-1 rounded block w-11/12 lg:w-2/4 md:w-2/4 mb-4 px-2 py-1 mt-2"
                    type="text" name="" placeholder="enter your numbers">
                <button id="double-button"
                    class="bg-sky-600 hover:bg-blue-600 mr-5 text-white font-medium border-1 rounded px-4 py-2 mb-4 px-2 mt-2">Double</button>
                <button id="tripple-button"
                    class="bg-indigo-500 hover:bg-violet-600 text-white font-medium border-1 rounded px-4 py-2 mb-4 px-2 mt-2">Tripple</button>
            </div>
            <div>
                <p id="output-number" class="font-medium text-xl text-lime-800 ml-1">Output:</p>
            </div>
        </section>
    </main>
    <script src="js/index.js"></script>
</body>

</html>
